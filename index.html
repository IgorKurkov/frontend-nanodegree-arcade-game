<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger by Kurkov</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div class="row">
            <button class="controls" id="up">&uArr;</button>
        </div>
        <div class="row">
            <button class="controls" id="left">&lArr;</button>
            <button class="controls" id="down">&dArr;</button>
            <button class="controls" id="right">&rArr;</button>
        </div>
        <div class="row"><button id="reset">NEW GAME</button></div>   
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
